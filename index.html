<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="index.js" type="text/javascript"></script>
    <title>BookingApp</title>
</head>
<body>
    <header>
            <div class="sky-text">
              <h1>Booking</h1>
            </div>  
    </header>
    <main>
        <div id="form">
            <form onsubmit=" return validFormFieldInput();"> 
                <input type="radio" id="oneWay" name="tripKind" value="oneWay">
                <label for="oneWay">One Way</label>
                <input type="radio" id="roundWay" name="tripKind" value="roundWay">
                <label for="roundWay">Round trip </label><br>
                <span class="error" id="tripKindError">Please select trip kind</span><br>

                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Sydney">
                <label for="to">To:</label>
                <input type="text" id="to" name="to"><br>
                <span class="error" id="destinationError">Please select dectination from ...to</span><br>


                <label for="dateDep">Depature:</label>
                <input type="date" id="dateDep" name="dateDep">
                <label for="dateRet">Return date:</label>
                <input type="date" id="dateRet" name="dateRet">
        
                <p>Number of Passangers</p>
                <label for="numberAdult">Adult:</label>
                <input type="number" id="numberAdult" name="numberAdult" min="1" max="10">
                <label for="numberKids">Children:</label>
                <input type="number" id="numberKids" name="numberKids" min="1" max="10">
                <div class="passanger">
                    <p>Passanger 1 details:</p>
                    <span class="error" id="fnameError1">name must be more than 5 letters</span>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname1" name="fname"><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname2" name="lname"><br>
                    <span>Gender:</snap>
                    <input type="radio" id="genderM1" name="genderM" value="genderM">
                    <label for="genderM">Male</label>
                    <input type="radio" id="genderF2" name="genderF" value="genderF">
                    <label for="genderF">Female</label><br>
                    <label for="age">Age:</label>
                    <input type="number" id="age1" name="age" min="1" max="100"><span> years old</span><br> 
                </div>
                <div class="passanger">
                    <p>Passanger 2 details:</p>
                    <span class="error" id="fnameError2">name must be more than 5 letters</span>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname2" name="fname"><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname2" name="lname"><br>
                    <snap>Gender:</snap>
                    <input type="radio" id="genderM2" name="genderM" value="genderM">
                    <label for="genderM">Male</label>
                    <input type="radio" id="genderF2" name="genderF" value="genderF">
                    <label for="genderF">Female</label><br>
                    <label for="age">Age:</label>
                    <input type="number" id="age2" name="age"  min="1" max="100"><span> years old</span><br> 
                </div>    
        
                <h3>Contact infornation:</h3>
                <label for="email">Enter your email:</label><br>
                <input type="email" id="email" name="email" class="select"><br>
                <label for="phone">Enter your phone number:</label><br>
                <input type="tel" id="phone" name="phone" class="select"><br>
                <label for="address">Enter your address:</label><br>
                <input type="text" id="address" name="address" class="select"><br> 

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
